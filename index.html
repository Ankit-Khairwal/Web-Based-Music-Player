<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="music-player">
    <h1>Web Music Player</h1>
    <audio id="audio" src=""></audio>
    <div class="controls">
      <button id="prev" class="btn">⏮️ Previous</button>
      <button id="play-pause" class="btn">▶️ Play</button>
      <button id="next" class="btn">⏭️ Next</button>
    </div>
    <div class="song-info">
      <p id="song-title">No song selected</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
